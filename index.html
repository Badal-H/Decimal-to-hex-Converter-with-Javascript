<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Hex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-group">
            <form action="">
                <span class="contact2-form-title">
                    Decimal to Hex Converter
                </span> <br> <br>
                <div class="wrap-input2">
                    <input class="input" type="number" id="number" placeholder="Enter a number :"/>
                </div>
     
                <div class="wrap-input3" data-validate="Message is required">
                    <h1 id="result"></h1>
                </div>

                <div class="wrap-contact2-form-btn">
                    <button class="contact2-form-btn" id="submit">Convert</button>
                </div>
            </form> 
        </div>
        
    </div>

    <script src="main.js"></script>   
</body>
</html>
